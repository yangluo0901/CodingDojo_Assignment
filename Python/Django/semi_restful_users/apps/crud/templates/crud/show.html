<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users Show</title>
  </head>
  <body>
    <h2>Users {{user.id}}</h2>
    <p>Full Name : {{user.first_name}} {{user.last_name}}</p>
    <p>E-mail :    {{user.email}}</p>
    <p>Created_at: {{user.created_at}}</p>
    <a href="/users/{{user.id}}/edit">Edit</a>
    <a href="/users/{{user.id}}/destroy">Delete</a>
  </body>
</html>
