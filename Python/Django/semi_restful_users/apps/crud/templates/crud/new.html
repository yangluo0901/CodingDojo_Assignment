<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Users New</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'crud/css/style.css' %}">
  </head>
  <body>
    <h2>Add A New User</h2>
    <form class="" action="/users/create" method="post">
      {% csrf_token %}
      <label>
        First Name : <input type="text" name="first_name">
      </label>
      <label>
        Last Name : <input type="text" name="last_name">
      </label>
      <label>
        Email : <input type="email" name="email">
      </label>
      <input type="submit" name="submit" value="Create">
    </form>
    <ul>
      {% if messages %}

          {% for message in messages %}
            <li>{{message}}</li>
          {% endfor %}
      {% endif %}
    </ul>


    <a href="/users">Go Back</a>
  </body>
</html>
