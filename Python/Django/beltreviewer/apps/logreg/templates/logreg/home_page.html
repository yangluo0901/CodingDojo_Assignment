<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'logreg/css/style.css' %}">
    </head>
    <body>
        <div class="wrapper">
            <h2>Welcome</h2>
            <fieldset>
                <legend>Register</legend>
                <form class="" action="/register" method="post">
                    {% csrf_token %}
                    <label>
                        Name :<input type="text" name="name">
                    </label>
                    <label>
                        Alias :<input type="text" name="alias">
                    </label>
                    <label>
                        E-mail :<input type="text" name="email">
                    </label>
                    <label>
                        Password:<input type="text" name="password">
                    </label>
                    <p>&#8727; Password should be at least 8 characters</p>
                    <label>
                        Confirm PW :<input type="text" name="confirm_pw">
                    </label>
                    <input type="submit" name="submit" value="Register">
                </form>
            </fieldset>
            <fieldset>
                <legend>Login</legend>
                <form class="" action="/signin" method="post">
                    {% csrf_token %}
                    <label>
                        E-mail :<input type="text" name="email">
                    </label>
                    <label>
                        Password :<input type="password" name="password">
                    </label>
                    <input type="submit" name="submit" value="Login">
                </form>

            </fieldset>
            <ul>
                {% if messages %}
                    {% for message in messages %}
                        <li>{{message}}</li>
                    {% endfor %}
                {% endif %}
            </ul>
        </div>
    </body>
</html>
