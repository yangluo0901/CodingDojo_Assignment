<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete a course</title>
    {% load static %}
    <link rel="stylesheet"type="text/css" href="{% static 'first_app/css/style.css' %}">
  </head>
  <body>
    <div class="wrapper">
      <h1>Are you sure you want to delete following course ?</h1>
      <p>Name: {{course.name}}</p>
      <p>Description: {{course.desc}}</p>
      <a href="/"><button>NO</button></a>
      <a href="/courses/destroy/{{course.id}}/confirm" ><button class="yes">Yes! I want to delete this </button></a>
    </div>

  </body>
</html>
