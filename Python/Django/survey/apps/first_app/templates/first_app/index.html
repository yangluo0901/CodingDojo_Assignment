<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'first_app/style.css'%}">
    </head>
    <body>
        <div class="wrapper">
            <form class="" action="/survey/process" method="POST">
                {% csrf_token %}
                Your Name: <input type="text" name="name" placeholder="Name">
                Dojo Location:<select name="location">
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Washington D.C.">Wahsington D.C.</option>
                    <option value="New York">New York</option>
                </select>
                Favorite Language: <select class="" name="language">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                    <option value="C#">C#</option>
                    <option value="SQL">SQL</option>
                    <option value="HTML">HTML</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
                <br>Comment (optional):</br>
                <textarea name="comment" rows="8" cols="80">Please place your comment here</textarea>
                <input type="submit" name="submit" value="submit">
            </form>
        </div>
    </body>
</html>
