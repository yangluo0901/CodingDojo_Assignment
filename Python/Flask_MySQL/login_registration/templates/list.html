<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>list</title>
        <link rel="stylesheet" type="text/css"  href="{{url_for('static',filename='css/style.css')}}">
    </head>
    <body>
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>E-Mail</th>
                <th>pw_hash</th>
            </thead>
            <tbody>
                {% for element in  user_list %}
                    <tr>
                        <td>{{element['first_name']}}</td>
                        <td>{{element['last_name']}}</td>
                        <td class='email'>{{element['email']}}</td>
                        <td>
                            {{element['pw_hash']}}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
