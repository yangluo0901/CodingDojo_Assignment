<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja to Cat</title>
        <link rel="stylesheet" type="text/css" href="ninja_to_cat.css">
        <script type="text/javascript"src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("img").click(function(){

                        var temp = $(this).attr("src");
                        $(this).attr("src",$(this).attr("alt-src"));
                        $(this).attr("alt-src",temp);

                });
            });
        </script>
    </head>
    <body>
        <div id=wrapper>
            <img src="cat0.png" alt-src="ninja0.png"></img>
            <img src="cat1.png" alt-src="ninja1.png"></img>
            <img src="cat2.png" alt-src="ninja2.png"></img>
            <img src="cat3.png" alt-src="ninja3.png"></img>
            <img src="cat4.png" alt-src="ninja4.png"></img>
        </div>
    </body>
</html>
