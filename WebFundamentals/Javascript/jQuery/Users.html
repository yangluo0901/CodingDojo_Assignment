<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <link rel="stylesheet" type="text/css" href="Users.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("button").click(function(){

                    $("table").append("<tr><td>"
                     + $("input[name='first_name']").val() + "</td><td>"
                        + $('input[name="last_name"]').val() + "</td><td>"
                        + $('input[name="email"]').val() + "</td><td>"
                        + $('input[name="contact_number"]').val() + "</td></tr>");
                    return false;
                });
            });
        </script>
    </head>
    <body>
        <div class="wrapper">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Contact #</th>
                </tr>

            </table>

            <h2>Add User</h2>
            <form class="" action="index.html" method="post">
                <label>
                    First Name:<input type="text" name="first_name" placeholder="First Name">
                </label>
                <label>
                    Last Name: <input type="text" name="last_name" placeholder="Last Name">
                </label>

                <label>
                    Email Address: <input type="email" name="email" placeholder="E-mail Address">
                </label>
                <label>
                    Contact No.: <input type="text" name="contact_number" placeholder="Phone #">
                </label>
            </form>
            <button> Add User</button>
        </div>
    </body>
</html>
