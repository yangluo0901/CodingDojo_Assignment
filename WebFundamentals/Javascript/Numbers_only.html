<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function nums_Only(arr){
                var new_arr = [];
                var index = 0;
                for (var i = 0; i < arr.length; i++) {
                    if(typeof arr[i] =="number"){
                        new_arr[index] = arr[i];
                        index+=1;
                    }
                }
                return new_arr;
            }
        </script>
    </head>
