<!DOCTYPE HTML>
<html lang="en">
<link rel="stylesheet" type="text/css" href="my_css_file.css">
    <form>
        <p>My Registration Form</p>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">

        <label for="last_name">Last Name:</label>
        <input type="text" id="lastst_name">

        <label for="email">Email:</label>
        <input type="text" id="email">

        <label>
            Password<input type="password" name="password">
        </label>

        <label>
            PW Comfirm<input type="password" name="pw_password">
        </label>
        <label>
            Birthday<input type="date" name="birthday">
        </label
        <label>
            Male<input type="Radio" name="gender" value="male">
        </label>
        <label>
            Female<input type="Radio" name="gender" value="female">
        </label>
        <p>A short description about yourself:</p>
        <textarea name="description"></textarea>
        <p>Favorite Language</p>
        <select name="favorite_language">
            <option value="Javascript">Javascript</option>
            <option value="CSS">CSS</option>
        </select>
        <input type="submit" value="submit">
    </form>
</html>
